<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Receiver</title>
</head>
<body>
  <h2>Receiver</h2>
  <div>
    <h3>Your Video + Audio</h3>
    <video id="webcamVideo" autoplay playsinline muted></video>
  </div>
  <div>
    <h3>Caller Audio</h3>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="webcamButton">Start cam + mic</button>
  <div>
    <label>Call ID:</label>
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>
  </div>
  <button id="hangupButton" disabled>Hangup</button>

  <script type="module" src="receiver.js"></script>
</body>
</html>
